name: Token Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify GITHUB_TOKEN
        run: |
          echo "Testing GITHUB_TOKEN..."
          response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user)
          echo "Response: $response"
